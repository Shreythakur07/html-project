    <div class="main">
     <div class="register">
        <h2 face="Verdana", color="#40E0D0">KNOW YOUR SKIN TYPE</h2>
        <form id="register" method="post" action="save.php">
            <label> Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <br><br>
            <label> Your Age :</label>
            <input type="number" name="age" id="name" placeholder="How Old Are You?" required >
            <br><br>
            <Label>Email :</Label>
            <input type="email" name="email" id="name" placeholder="Enter your Email" required>
            <br><br>
            <label>Gender :</label>
            <label for="101"><input type="radio" name="gender" value="Female" id="101">Female
            <label for="102"><input type="radio" name="gender" value="Male" id="102" required>Male</label>
            <label for="102"><input type="radio" name="gender" value="others" id="102" required>others</label>

            <label> SKIN TYPE :</label>

                    <option value="OILY">OILY</option>

                    <option value="NORMAL">NORMAL</option>
                </select>

            <label for="13"><input type="checkbox" name="concerns" value="fine lines" id="13">Fine Lines <br>
            <label for="14"><input type="checkbox" name="concerns" value="wrinkles" id="14" >Wrinkles</label><br>
<br>
            <input type="submit" value="Submit" name="submit" id="submit" >

        </form>
